<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>

<body>
    <div class="container bg-container ">
        <p class="text-light">Hello</p>
        <div class="row">
            <h1 class="text-light">Jane Doe</h1>
            <div class="col-12 form-bg p-3">
                <p class="text-center">Bookmark Your Favorite Sites</p>
                <form id="bookmarkForm" class="form">
                    <label for="siteNameInput" class="label">SITE NAME</label>
                    <input id="siteNameInput" type="text" class="form-control" placeholder="Enter Site Name" />
                    <p id="siteNameErrMsg" class="text-danger"></p>

                    <label for="siteUrlInput" class="label">SITE URL</label>
                    <input id="siteUrlInput" type="text" class="form-control" placeholder="Enter Site URL" />
                    <p id="siteUrlErrMsg" class="text-danger"></p>

                    <div class="text-right">
                        <button id="submitBtn" class="btn button">Submit</button>
                    </div>
                </form>
                <ul class="col-12" id="bookmarksList">
                </ul>
            </div>
        </div>
    </div>
</body>


</html>
